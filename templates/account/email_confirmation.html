{# templates/account/email_confirmation.html #}
{% extends "base.html" %}

{% block main %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
    {% if success %}
      <h1 class="text-2xl font-bold text-green-600 mb-4">メール認証が完了しました</h1>
      <p class="mb-6 text-gray-700">
        認証が正常に完了しました。これでログインが可能です。
      </p>
      <a href="{% url 'account_login' %}" class="bg-accent2 text-white px-6 py-2 rounded-lg shadow hover:bg-accent2/80 transition">
        OK
      </a>
    {% else %}
      <h1 class="text-2xl font-bold text-red-600 mb-4">メール認証に失敗しました</h1>
      <p class="mb-6 text-gray-700">
        リンクが無効か、期限が切れています。
      </p>
      <a href="{% url 'email_verification_request' %}" class="bg-accent2 text-white px-6 py-2 rounded-lg shadow hover:bg-accent2/80 transition">
        OK
      </a>
    {% endif %}
  </div>
</div>
{% endblock %}
