{# templates/account/password_reset_done.html #}
{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-md text-center">
    <h2 class="text-2xl font-bold text-gray-900">
      {% trans "パスワードリセットメールを送信しました" %}
    </h2>
    <p class="mt-4 text-sm text-gray-600">
      {% trans "ご入力いただいたメールアドレス宛に、パスワード再設定用のリンクを送信しました。" %}
    </p>
    <p class="mt-2 text-sm text-gray-600">
      {% trans "メールが届かない場合は、入力したメールアドレスが正しいかご確認ください。" %}
    </p>

    <div class="mt-6">
      <a href="{% url 'account_login' %}"
         class="inline-flex justify-center py-2 px-4 border border-transparent 
                rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 
                hover:bg-indigo-700 focus:outline-none focus:ring-2 
                focus:ring-offset-2 focus:ring-indigo-500">
        {% trans "ログイン画面に戻る" %}
      </a>
    </div>
  </div>
</div>
{% endblock %}
