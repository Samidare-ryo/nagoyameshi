<header class="bg-header-footer text-white shadow">
  <div class="container mx-auto flex items-center justify-between px-4 py-3">
    <!-- ブランド -->
    <a href="/" class="text-xl font-bold tracking-wide text-white">NAGOYAMESHI</a>

    <!-- ハンバーガーメニュー（小画面） -->
    <button id="menu-toggle" class="md:hidden focus:outline-none">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- メニュー（PC用） -->
    <nav id="menu" class="hidden md:flex space-x-6">
      {% if user.is_authenticated %}
        <a href="{% url 'home' %}" 
           class="hover:text-accent {% if request.resolver_match.url_name == 'home' %}font-bold underline{% endif %}">
          Home
        </a>
        <a href="{% url 'restaurant_list' %}" 
           class="hover:text-accent {% if request.resolver_match.url_name == 'restaurant_list' %}font-bold underline{% endif %}">
          店舗検索
        </a>
        <a href="{% url 'mypage' %}" 
           class="hover:text-accent {% if request.resolver_match.url_name == 'mypage' %}font-bold underline{% endif %}">
          Mypage
        </a>
        <a href="{% url 'account_logout' %}" class="hover:text-accent">Logout</a>
      {% else %}
        <a href="{% url 'account_login' %}" class="hover:text-accent">Login</a>
        <a href="{% url 'account_signup' %}" class="hover:text-accent">Signup</a>
      {% endif %}
    </nav>
  </div>

  <!-- モバイルメニュー -->
  <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2 bg-header-footer">
    {% if user.is_authenticated %}
      <a href="{% url 'home' %}" class="block hover:text-accent">Home</a>
      <a href="{% url 'restaurant_list' %}" class="block hover:text-accent">店舗検索</a>
      <a href="{% url 'mypage' %}" class="block hover:text-accent">Mypage</a>
      <a href="{% url 'account_logout' %}" class="block hover:text-accent">Logout</a>
    {% else %}
      <a href="{% url 'account_login' %}" class="block hover:text-accent">Login</a>
      <a href="{% url 'account_signup' %}" class="block hover:text-accent">Signup</a>
    {% endif %}
  </div>

  <!-- ハンバーガー切り替えスクリプト -->
  <script>
    const btn = document.getElementById('menu-toggle');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</header>
