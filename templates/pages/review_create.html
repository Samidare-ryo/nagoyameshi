{# templates/review/review_create.html #}
{% extends "base.html" %}

{% block content %}
<div class="container mx-auto max-w-2xl py-8">
  <h2 class="text-2xl font-bold text-blue-700 mb-6">レビュー投稿</h2>

  <form method="post" action="{% url 'review_create' restaurant_id=restaurant_id %}" class="space-y-6 bg-blue-50 p-6 rounded-lg shadow">
    {% csrf_token %}

    <!-- 評価 -->
    <div>
      <label for="rating" class="block text-sm font-medium text-blue-800 mb-2">評価 (1〜5)</label>
      <select id="rating" name="rating"
        class="w-full rounded-md border-blue-300 bg-blue-100 text-blue-900 focus:ring-2 focus:ring-blue-400 p-2">
        <option value="">選択してください</option>
        {% for i in "12345" %}
          <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- レビュー内容 -->
    <div>
      <label for="content" class="block text-sm font-medium text-blue-800 mb-2">レビュー内容</label>
      <textarea id="content" name="content" rows="5"
        class="w-full rounded-md border-blue-300 bg-blue-100 text-blue-900 focus:ring-2 focus:ring-blue-400 p-2"
        placeholder="お店の感想を入力してください"></textarea>
    </div>

    <!-- ボタン -->
    <div class="flex items-center gap-4">
      <button type="submit"
        class="px-6 py-2 rounded-lg bg-blue-600 text-white font-semibold shadow hover:bg-blue-700 transition">
        投稿する
      </button>
      <a href="{% url 'review_list' %}"
        class="px-6 py-2 rounded-lg bg-gray-300 text-gray-700 font-semibold shadow hover:bg-gray-400 transition">
        キャンセル
      </a>
    </div>
  </form>
</div>
{% endblock %}
