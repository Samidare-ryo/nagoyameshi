{# templates/pages/withdraw.html #}
{% extends "base.html" %}

{% block main %}
<div class="max-w-4xl mx-auto my-10 px-4">

  <h1 class="text-3xl font-bold mb-6 text-accent2">退会確認</h1>

  <!-- 成功 / エラーメッセージ -->
  {% if messages %}
    {% for message in messages %}
      <div class="mb-4 px-4 py-2 rounded-lg {% if message.tags == 'success' %}bg-blue-100 text-blue-800{% elif message.tags == 'error' %}bg-red-100 text-red-800{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <div class="bg-blue-50 p-6 rounded-lg shadow mb-6">
    <p class="text-gray-700 mb-2">
      退会を実行すると、アカウントは無効化され、ログインできなくなります。
    </p>
    <p class="text-gray-700 mb-2">
      予約履歴やレビューは保持されますが、今後のサービス利用はできません。
    </p>
    <p class="text-red-600 font-semibold">
      本当に退会しますか？
    </p>
  </div>

  <form method="post">
    {% csrf_token %}

    <!-- ボタン -->
    <div class="flex gap-2">
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg shadow hover:bg-red-700 transition">
        退会する
      </button>
      <a href="{% url 'mypage' %}" class="border border-gray-500 text-gray-500 px-4 py-2 rounded-lg shadow hover:bg-gray-500 hover:text-white transition">
        キャンセル
      </a>
    </div>
  </form>

</div>
{% endblock %}
