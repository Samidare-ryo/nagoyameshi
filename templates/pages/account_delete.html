{# templates/pages/account_delete.html #}
{% extends "base.html" %}

{% block main %}
<div class="max-w-3xl mx-auto my-10 px-4">
  <h2 class="text-2xl font-bold text-red-600 mb-4">退会確認</h2>
  <p class="mb-2">本当に退会しますか？</p>
  <p class="text-gray-500 mb-6">退会すると、登録情報・お気に入り・レビュー履歴・予約情報は削除されます。</p>

  <form method="post" action="{% url 'account_delete' %}" class="flex flex-col sm:flex-row gap-3">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition">
      退会する
    </button>
    <a href="{% url 'mypage' %}" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold px-6 py-2 rounded-lg shadow transition text-center">
      キャンセル
    </a>
  </form>
</div>
{% endblock %}
